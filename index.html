<body>
    <div class="weatherApp">
        <form id="search-form">
            <div class="row">
                <div class="col-11">
                    <div class="input-group mb-3" id="search-form">
                        <input id="search-input" type="search" class="form-control citySearch"
                            placeholder="Enter city name" autocomplete="off" autofocus="on">
                        <button class="btn searchButton">
                            üîç
                        </button>
                        <button class="btn searchButton" id="location-button">
                            üìç
                        </button>
                    </div>
                </div>
                <div class="col-1">

                </div>
            </div>
        </form>

        <div class="headers">
            <h1 id="city-name"></h1>
            <h2 id="date-time">
                <span id="date"></span>
                <br />
                ‚è∞ <span id="time"></span>
            </h2>
        </div>

        <div class="todays-weather">

            <div class="row todaysConditions" id="weather-description">
                <div class="col-4 fullTemp">
                    <span id="current-temp"></span>
                    <span class="degrees">

                        /

                    </span>
                </div>
                <div class="col-2">
                    <span class="emoji" id="current-emoji"></span>
                </div>

                <div class="col-6">
                    <ul>
                        <strong>
                            <li id="current-weather"></li>
                        </strong>
                        <li class="humidity">Humidity: <span id="current-humidity"></span>%</li>
                        <li class="wind">Wind speed: <span id="current-speed"></span> <span id= "speed-units">mph</span></li>
                        <li class="highLow">‚¨Ü<span id=current-high></span>¬∫ ‚¨á<span id=current-low></span>¬∫</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="sixDayForecast">
            <div class="row" id="futureForecast">
                
            </div>
        </div>
    </div>
    <script src="src/script.js">
    </script>
